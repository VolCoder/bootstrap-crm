    <div class="page-login">
        <div class="container">
            <form action="https://lessons.inderio.com/sendForm.php" class="form-login mx-auto" method="post">
                <h1 class="fs-3 mb-3 mt-5">Форма авторизації</h1>

                <!-- Email -->
                <div class="form-floating mb-3">
                    <input class="form-control" type="email" name="login" id="floatingInput" placeholder="E-mail"
                        required>
                    <label for="floatingInput">Email</label>
                </div>

                <!-- Password with icon -->
                <div class="form-floating mb-1 position-relative">
                    <input class="form-control" type="password" name="password" id="floatingPassword"
                        placeholder="Password" required>
                    <label for="floatingPassword">Password</label>

                    <!-- Button with icon -->
                    <button type="button"
                        class="btn position-absolute top-50 end-0 translate-middle-y me-3 p-0 border-0 bg-transparent"
                        id="togglePassword">
                        <i class="fa-solid fa-lock" id="eyeIcon"></i>
                    </button>
                </div>

                <!-- ССЫЛКА: Забыли пароль? -->
                <div class="text-start mb-3">
                    <a href="forgot.html" class="link-secondary">Forgot password?</a>
                </div>

                <!-- Button -->

            </form>
